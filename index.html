<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
<div class="galleryContainer">
    <div class="slideShowContainer">
        <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><span class="arrow arrowLeft"></span></div>
        <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
        <div class="imageHolder">
            <img src="Img/dog 1.jpg">
            <p class="captionText">PET 1</p>
        </div>
        <div class="imageHolder">
            <img src="Img/dog2.jpg">
            <p class="captionText">PET 2</p>
        </div>
        <div class="imageHolder">
            <img src="Img/dog 3.jpg">
            <p class="captionText">PET 3</p>
        </div>
        <div class="imageHolder">
            <img src="Img/dog4.jpg">
            <p class="captionText">PET 4</p>
        </div>
        <div class="imageHolder">
            <img src="Img/dog 5.jpg">
            <p class="captionText">PET 5</p>
        </div>
        <div class="imageHolder">
            <img src="Img/dog 6.jpg">
            <p class="captionText">PET 6</p>
        </div>
    </div>
    <div id="dotsContainer"></div>
</div>
<script src="main.js"></script>
</body>
</html>
